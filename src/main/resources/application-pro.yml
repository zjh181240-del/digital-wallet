spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.sqlite.JDBC
    url: jdbc:sqlite:@db.basedir@/db/sqlite.db?date_string_format=yyyy-MM-dd HH:mm:ss
    username:
    password:
  hikari:
    # 最大连接池数量
    maxPoolSize: 20
    # 最小空闲线程数量
    minIdle: 10
    # 配置获取连接等待超时的时间
    connectionTimeout: 30000
    # 校验超时时间
    validationTimeout: 5000
    # 空闲连接存活最大时间，默认10分钟
    idleTimeout: 600000
    # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认30分钟
    maxLifetime: 1800000
    # 多久检查一次连接的活性
    keepaliveTime: 300000
# 区块链配置
